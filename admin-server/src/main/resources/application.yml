server:
  port: 9000

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
#日志等级
logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info
#mp配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql

